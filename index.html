<!DOCTYPE html>
<html>
<head>
	<title>Profile Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="img/user.png">
</head>
<body>
	<nav>
 		<div class="mobile">
			<a href="#">Menu</a>
		</div>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Product</a></li>
			<li><a href="#">Galery</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Inventory</a></li>
		</ul>
	</nav>
	<section id="box-profile">
		<div class="img-profile">
			<div class="photo" style="background-image: url(img/me.jpg); "></div>
		</div>
		<div class="description">
			<h1>Yunus Mu'tashimbillah</h1>
			<p>Front End Developer</p>
			<a href="#" class="button bg-green">Contact</a>
			<a href="#" class="button border-blue">Resume</a>
		</div>
		<div class="information">
			<div class="data">
				<p class="field">Availability</p>
				<p class="text-grey">Full Time</p>
			</div>
			<div class="data">
				<p class="field">Age</p>
				<p class="text-grey">17</p>
			</div>
			<div class="data">
				<p class="field">Location</p>
				<p class="text-grey">Purbalingga, Central Java</p>
			</div>
			<div class="data">
				<p class="field">Email</p>
				<p class="text-grey">yunusmutashimbillah@gmail.com</p>
			</div>
		</div>
	</section>
	<section id="input-form">
		<form method="#" action="#">
			<div class="form">
				<label>Name</label>
				<input type="text" name="name">
			</div>
			<div class="form">
				<label>Role</label>
				<input type="text" name="role">
			</div>
			<div class="form">
				<label>Availability</label>
				<input type="text" name="availability">
			</div>
			<div class="form">
				<label>Age</label>
				<input type="number" name="age">
			</div>
			<div class="form">
				<label>Location</label>
				<input type="text" name="location">
			</div>
			<div class="form">
				<label>Years Experience</label>
				<input type="number" name="years">
			</div>
			<div class="form">
				<label>Email</label>
				<input type="email" name="email">
			</div>
			<div class="form">
				<label>Address</label>
				<textarea rows="4" cols="10"></textarea>
			</div>
			<div class="form">
				<label>Upload Photo</label>
				<input type="file">
			</div>
			<div class="form">
				<label>Religion</label>
				<select>
					<option>Choose</option>
					<option>Islam</option>
					<option>Kristen</option>
					<option>Protestan</option>
					<option>Hindu</option>
					<option>Budha</option>
				</select>
			</div>
			<div class="submit">
				<input type="submit" name="submit" value="SUBMIT" class="bg-blue">
			</div>
		</form>
	</section>
</body>
</html>
